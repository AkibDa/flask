{% extends "base.html" %}

{% block title %}
  Flask - Login Page
{% endblock title %}

{% block content %}
  <h1>Login</h1>
  <form action="{{url_for('login')}} method='POST">

    <input type="text" name="username" placeholder="Username">
    <input type="text" name="password" placeholder="Password">
    <input type="submit" value="login" >

  </form>
{% endblock content %}
